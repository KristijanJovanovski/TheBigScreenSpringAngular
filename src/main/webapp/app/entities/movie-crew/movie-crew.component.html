<div>
    <h2>
        <span>Movie Crews</span>
        <button class="btn btn-primary float-right jh-create-entity create-movie-crew" [routerLink]="['/', { outlets: { popup: ['movie-crew-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Movie Crew
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="movieCrews">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="job"><span>Job</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="department"><span>Department</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="movieId"><span>Movie</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="peopleId"><span>People</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let movieCrew of movieCrews ;trackBy: trackId">
                <td><a [routerLink]="['../movie-crew', movieCrew.id ]">{{movieCrew.id}}</a></td>
                <td>{{movieCrew.job}}</td>
                <td>{{movieCrew.department}}</td>
                <td>
                    <div *ngIf="movieCrew.movieId">
                        <a [routerLink]="['../movie', movieCrew.movieId  ]" >{{movieCrew.movieId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="movieCrew.peopleId">
                        <a [routerLink]="['../people', movieCrew.peopleId  ]" >{{movieCrew.peopleId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../movie-crew', movieCrew.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movie-crew/'+ movieCrew.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movie-crew/'+ movieCrew.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
