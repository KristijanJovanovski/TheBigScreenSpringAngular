<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVideoLabel">Create or edit a Video</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!video.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="video.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_videoKey">Video Key</label>
            <input type="text" class="form-control" name="videoKey" id="field_videoKey"
                [(ngModel)]="video.videoKey" required/>
            <div [hidden]="!(editForm.controls.videoKey?.dirty && editForm.controls.videoKey?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.videoKey?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="video.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_videoSite">Video Site</label>
            <input type="text" class="form-control" name="videoSite" id="field_videoSite"
                [(ngModel)]="video.videoSite" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_videoSize">Video Size</label>
            <input type="number" class="form-control" name="videoSize" id="field_videoSize"
                [(ngModel)]="video.videoSize" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_videoType">Video Type</label>
            <select class="form-control" name="videoType" [(ngModel)]="video.videoType" id="field_videoType" >
                <option value="TRAILER">TRAILER</option>
                <option value="TEASER">TEASER</option>
                <option value="CLIP">CLIP</option>
                <option value="FEATURETTE">FEATURETTE</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_movie">Movie</label>
            <select class="form-control" id="field_movie" name="movie" [(ngModel)]="video.movieId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="movieOption.id" *ngFor="let movieOption of movies; trackBy: trackMovieById">{{movieOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
