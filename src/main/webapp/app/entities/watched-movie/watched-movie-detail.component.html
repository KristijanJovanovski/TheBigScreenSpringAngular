
<div *ngIf="watchedMovie">
    <h2><span>Watched Movie</span> {{watchedMovie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{watchedMovie.createdOn | date:'medium'}}</span>
        </dd>
        <dt><span>Times</span></dt>
        <dd>
            <span>{{watchedMovie.times}}</span>
        </dd>
        <dt><span>Movie</span></dt>
        <dd>
            <div *ngIf="watchedMovie.movieId">
                <a [routerLink]="['/movie', watchedMovie.movieId]">{{watchedMovie.movieId}}</a>
            </div>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            <div *ngIf="watchedMovie.userId">
                <a [routerLink]="['/profile', watchedMovie.userId]">{{watchedMovie.userId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'watched-movie/'+ watchedMovie.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
